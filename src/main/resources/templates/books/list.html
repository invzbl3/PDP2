<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>
<h1>Books</h1>
<a href="/books/add">Add Book</a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Publisher</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.genre.name}">Genre</td>
        <td th:text="${book.publisher.name}">Publisher</td>
        <td>
            <a th:href="@{'/books/edit/' + ${book.id}}">Edit</a>
            <a th:href="@{'/books/delete/' + ${book.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
